<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>
    <link rel="icon" type="image" href="./src/assets/ogo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel
</head>

<body>

    <video src="./src/assets/video.mp4" autoplay loop muted></video>

    <main>

        <header class="header-container">

            <img class="img-header" src="./src/assets/logo-header.png" />


            <nav class="navegation-menu">

                <ul>
                    <li><a href="">Home</a></li>
                    <li class="main"><a href=""><b>Orçamento</b></a></li>
                    <li><a href="">Nosso serviços</a></li>
                </ul>

            </nav>


        </header>


        <form class="form-content" method="post">
            <span class="closed-form"><i class="fa fa-window-close fa-2x"></i></span>
            <input type="text" placeholder="Insira seu nome..">
            <input type="email" placeholder="Insira seu email...">
            <input type="tel" placeholder="Insira seu telefone">
            <textarea name="" id="" rows="10" placeholder="Insira sua duvida..."></textarea>
            <button type="submit" class="btn-contact">Enviar</button>
        </form>




        <section class="section-main">



            <section class="section-content">

                <img class="img-content" src="./src/assets/logo.png" alt="Mario Bros" />

                <p>
                    Cano estourado? Vazamento inesperado? Deixa com a gente! Somos especialistas em manutenção
                    hidráulica residencial, com atendimento rápido, serviço de qualidade e preço justo. Ligue agora e
                    resolva seu problema sem dor de cabeça!
                </p>

                <button class="btn-orc">Solicitar Orçamento</button>

            </section>

            <section class="section-container-mario-bros">
                <img class="mario-bros" src="./src/assets/mario.png" alt="Mario Bros" />
            </section>

        </section>

    </main>






</body>

<script src="./scripts.js"></script>
<script src="https://example.com/fontawesome/v6.6.0/js/fontawesome.js" data-auto-replace-svg="nest"></script>


</html>
